<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GUN Explorer</title>
		<link rel="stylesheet" href="interface.css" />
		<script type="module" src="interface.js"></script>
	</head>
	<body>
		<h1>GUN Explorer</h1>
		<section id="view">
			<h2>Root info view</h2>
			<p>This information is tied to the root and can be mapped from the root node.</p>
		</section>
		<section id="detachedView">
			<h2>Detached info view</h2>
			<p>This information is not attached to anything and can only be collected by querying the soul of the information.</p>
		</section>
	</body>
</html>
